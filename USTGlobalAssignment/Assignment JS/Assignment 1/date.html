<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();
        var day =  date.getDay();
        switch (day) {
            case 0:
                console.log('sunday');
            case 1:
                console.log('monday');
            case 2:
                console.log('Tuesday');
                break;
            case 3:
                console.log('wednesday');
                break;
            case 4:
                console.log('Thrusday');
                break;
            case 5:
                console.log('Friday');
                break;
            case 6:
                console.log('Saturday');
                break;
        } 
    </script>
</body>
</html>
