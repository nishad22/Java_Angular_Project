<div [ngSwitch]="color">
        <p *ngSwitchCase="'red'" style="background-color: aquamarine">ng-switch works!</p>
        <p *ngSwitchCase="'blue'" style="background-color: bisque">ng-switch works!</p>
        <p *ngSwitchCase="'yellow'" style="background-color: burlywood">ng-switch works!</p>
        
</div>
