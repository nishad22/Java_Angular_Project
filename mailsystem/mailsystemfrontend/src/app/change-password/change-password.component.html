<form action="" class="col-md-4 offset-4 mt-4 mb-4 bg-dark card card-body" #form="ngForm" (ngSubmit)="changePassword(form)" method="POST">
    <h1 class="text-center text-white"> Change Password </h1>
   
    <div class="form-group">
        <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Enter Your Current Password...." #cpassword="ngModel" ngModel pattern="((?=.*\d)(?=.*[a-z])(?=.*[?!@#$%^&])(?=.*[A-Z]).{8,30})" required>
        <div *ngIf="cpassword.touched && cpassword.invalid">
            <div *ngIf="cpassword.errors.required" class="text-danger text-center"> * this field is required </div>
        </div>
        <div *ngIf="cpassword.errors && (cpassword.touched || cpassword.dirty)" class="text-danger text-center">
            <div [hidden]="!cpassword.errors?.pattern"> * enter a valid password and minimum length should be 8 </div>
        </div>
    </div>

    <div class="form-group">
        <input type="password" name="password" id="password" (input)="passwords($event)" class="form-control" placeholder="Enter Your New Password...." #password="ngModel" ngModel pattern="((?=.*\d)(?=.*[a-z])(?=.*[?!@#$%^&])(?=.*[A-Z]).{8,30})" required>
        <div *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required" class="text-danger text-center"> * this field is required </div>
        </div>
        <div *ngIf="password.errors && (password.touched || password.dirty)" class="text-danger text-center">
            <div [hidden]="!password.errors?.pattern"> * enter a valid password and minimum length should be 8 </div>
        </div>
        
       
    </div>



    <div class="form-group">
        <input type="password" name="npassword" id="npassword" (input)="cPassword($event)" class="form-control" placeholder="Confirm Password...." #password="ngModel" ngModel pattern="((?=.*\d)(?=.*[a-z])(?=.*[?!@#$%^&])(?=.*[A-Z]).{8,30})" required>
       <div *ngIf= "check" class="text-danger text-center">
            *incorrect password
       </div>
    </div>

    <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid" >Change Password</button>
    </div>
</form>
