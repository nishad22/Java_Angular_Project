
<form action="" class="col-md-4 offset-4 mt-4 mb-4 bg-dark card card-body" #form="ngForm" (ngSubmit)="loginData(form)" method="POST">
    <h1 class="text-center text-white"> Login </h1>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email...." #email="ngModel" ngModel pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <div *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors.required" class="text-danger text-center"> * this field is required</div>
        </div>
        <div *ngIf="email.errors && (email.touched || email.dirty)" class="text-danger text-center">
            <div [hidden]="!email.errors?.pattern"> * enter a valid email address </div>
        </div>
    </div>
    

    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password...." #password="ngModel" ngModel pattern="((?=.*\d)(?=.*[a-z])(?=.*[?!@#$%^&])(?=.*[A-Z]).{8,30})" required>
        <div *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required" class="text-danger text-center"> * this field is required </div>
        </div>
        <div *ngIf="password.errors && (password.touched || password.dirty)" class="text-danger text-center">
            <div [hidden]="!password.errors?.pattern"> * enter a valid password and minimum length should be 8 </div>
        </div>
    </div>

    <div class="form-group">
        
            <span class="psw"><a href="#">Forgot Password?</a></span>
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid" >Login</button>
    </div>
</form>
