<div class="container col-md-4 card-body">
    <form class="border border-light p-5" #form="ngForm" (ngSubmit)="loginstudent(form)">
        <div class="form-group">
            <label>Librerian ID</label>
            <input type="text" name="libid" placeholder="Enter Library Id" class="form-control" #libid ='ngModel' ngModel
                required>
            <div *ngIf='libid.touched && libid.invalid'>
                <p *ngIf='libid.errors.required' class='text-danger'>*enter rollno</p>
            </div>

        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" class="form-control" #password='ngModel'
                ngModel required>
            <div *ngIf='password.touched && password.invalid'>
                <p *ngIf='password.errors.required' class='text-danger'>
                    *enter password
                </p>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary " [disabled]="form.invalid">Submit</button>
    </form>

</div>
