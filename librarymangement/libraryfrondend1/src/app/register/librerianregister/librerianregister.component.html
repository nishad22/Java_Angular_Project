<div class="container col-md-4 card-body">
    <form class=" border border-light p-5" [formGroup] = "form" (ngSubmit) = "registerUser(form)" >
        <h1 class="text-center text-dark ">Librarian Registration</h1>
           
        <div class="form-group">
            <label>Librerian ID</label>
            <input type="text" class="form-control" id="libid"  name = "libid" placeholder="Enter Library Id"  formControlName = 'libid'>
            <div *ngIf="libid.touched && libid.invalid">
                <p *ngIf = "libid.errors.required" class="text-danger">*enter library id</p>
            </div>
        </div>

        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="name"  name = "name" placeholder="Full Name"  formControlName = 'name'>
            <div *ngIf=" name.touched && name.invalid">
                <p *ngIf = 'name.errors.required' class="text-danger">*enter Name</p>
            </div>
        </div>
    
                <div class="form-group"> 
                <label>Gender</label>
                <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  value="male" formControlName = 'gender'>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  value="female" formControlName = 'gender'>
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  value="others" formControlName = 'gender'>
                        <label class="form-check-label" for="inlineRadio3">Other</label>
                    </div>
                    
                </div>
               
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName = "password">
                </div>
                <button type="submit" class="btn btn-primary" [disabled] = "form.invalid">Submit</button>
    </form>
</div>
